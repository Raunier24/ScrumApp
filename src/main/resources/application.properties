spring.application.name=Scrumapp

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_scrumiapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Especifica el driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Otras configuraciones JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true